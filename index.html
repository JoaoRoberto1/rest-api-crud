<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Lista de usuários</h1>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Nome de Usuário</th>
                        <th scope="col">Email</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Empresa</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                
                </tbody>
            </table>
        </div>

        <form class="row g-3" onsubmit="return false">
            <div class="col-auto">
                <label for="inputPassword2" class="visually-hidden">Id do Usuário</label>
                <input id="idUser" type="number" class="form-control" placeholder="Id do Usuário">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary" onclick="searchUser()">Buscar</button>
                <button type="button" class="btn btn-outline-secondary" onclick="clearData()">Limpar</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
