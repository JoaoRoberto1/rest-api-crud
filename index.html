<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Usuários</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">TO DO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">POST</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">USERS</a>
            </li>
            <li class="nav-item">
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Lista de usuários</h1>

    <form class="row g-3" onsubmit="return false">
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">Id do Usuário</label>
        <input id="idUser" type="number" class="form-control" placeholder="Id do Usuário">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-outline-primary" onclick="searchUser()">Buscar</button>
        <button type="button" class="btn btn-outline-secondary" onclick="clearData()">Limpar</button>
      </div>
    </form>
    
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Nome de Usuário</th>
            <th scope="col">Email</th>
            <th scope="col">Endereço</th>
            <th scope="col">Empresa</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </div>

  
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <label for="editUserId" class="form-label">ID</label>
              <input type="number" class="form-control" id="editUserId" readonly>
            </div>
            <div class="mb-3">
              <label for="editName" class="form-label">Nome</label>
              <input type="text" class="form-control" id="editName">
            </div>
            <div class="mb-3">
              <label for="editUsername" class="form-label">Nome de Usuário</label>
              <input type="text" class="form-control" id="editUsername">
            </div>
            <div class="mb-3">
              <label for="editEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="editEmail">
            </div>
            <div class="mb-3">
              <label for="editStreet" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="editStreet">
            </div>
            <div class="mb-3">
              <label for="editCompany" class="form-label">Empresa</label>
              <input type="text" class="form-control" id="editCompany">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="editUser()">Salvar mudanças</button>
        </div>
      </div>
    </div>
  </div>

  
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Excluir Usuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza de que deseja excluir este usuário?
        </div>
        <div class="modal-footer">
          <input type="hidden" id="deleteUserId">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" onclick="deleteUser()">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
